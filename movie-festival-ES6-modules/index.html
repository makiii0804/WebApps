<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Movie</title>
  </head>
  <body>
    <h1>Movie festival</h1>
    <div class="container">
      <p>Please fill in the form</p>
      <p>Movie</p>
      <form>
        <label for="title">Title</label>
        <input type="text" id="title" />
        <label for="length">Length (min)</label>
        <input type="text" id="length" />
        <select id="genre">
          <option value="">-</option>
          <option value="action">Action</option>
          <option value="thriller">Thriller</option>
          <option value="drama">Drama</option>
          <option value="horror">Horror</option>
          <option value="sci-fiction">Sci-fiction</option>
          <option value="adventure">Adventure</option>
          <option value="comedy">Comedy</option>
        </select>
        <input
          type="button"
          id="create-movie"
          value="Create movie"
          class="btn"
        />
        <ul id="movie-list"></ul>
      </form>
      <p>Program</p>
      <form>
        <label for="date">Date</label>
        <input type="date" id="date" />
        <input
          type="button"
          id="create-program"
          value="Create program"
          class="btn"
        />
        <ul id="program-list"></ul>
        <label for="movie-choose">Movie</label>
        <select id="movie-choose">
          <option value="">-</option>
        </select>
        <label for="program-choose">Program</label>
        <select id="program-choose">
          <option value="">-</option>
        </select>
        <input
          type="button"
          id="add-movie"
          value="Add movie to program"
          class="btn"
        />
      </form>
    </div>
    <script type="module" src="./js/form.js"></script>
  </body>
</html>
